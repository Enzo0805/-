<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魔塔闯关</title>
</head>

<body>
    <script>
        let sum = 5;
        let arr = [
            [1, 1], [3, 1], [5, 1], [2, 0], [2, 0]
        ]
        function go() {
            let res = 0;
            arr.sort(
                function (a, b) {
                    return a[1] - b[1];
                }
            )
            let i = 0;
            while (arr[i][1] === 0) {
                res = res + arr[i][0];
                i++;
            }
            let j = arr.length - 1;
            while (j >= i) {
                console.log(res);
                res = Math.max(res + arr[j][0], res * 2);
                j--;
            }
            console.log(res);
        }
        go();
    </script>
</body>
