    <script>
        function fangdou(func, delay) {
            let timer = null, that = this;
            return function (...args) {
                timer && clearTimeout(timer);
                timer = setTimeout(() => {
                    func.apply(that, args);
                }, delay);
            }
        }

        function jieliu(func, delay) {
            let cur = new Date(), that = this;
            return function (...args) {
                let now = new Date();
                if (now - cur > delay) {
                    func.apply(that, args);
                }
            }
        }
