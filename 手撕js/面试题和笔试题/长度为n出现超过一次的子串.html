<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function findChildStr(str, n) {
            // 代码实现
            let map = new Map();
            let ans = [];
            let len = str.length;
            for (let i = 0; i + n - 1 < len; i++) {
                let temp = str.slice(i, i + n);
                if (map.has(temp)) {
                    let val = map.get(temp);
                    map.set(temp, val + 1);
                }
                else {
                    map.set(temp, 1);
                }
            }
            console.log(map);
            map.forEach((val, key) => {
                if (val > 1) {
                    ans.push(key);
                }
            })
            return ans;
        }

        console.log(findChildStr('AAAAAAAABBAAAAAAAA', 8));
        console.log(findChildStr('AAACCCAAACCCAAA', 2));
    </script>
</body>

</html>
