<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神枪手</title>
</head>

<body>
    <script>
        let sum = 3, arr = [1, 2, 3];
        function shooter() {
            let res = 0;
            for (let i = 0; i < arr.length; i++) {
                for (let j = i + 1; j < arr.length; j++) {
                    res = res + (arr[i] | arr[j]);
                }
                res = res + arr[i];
            }
            return res;
        }
        shooter();
    </script>
</body>

</html>
