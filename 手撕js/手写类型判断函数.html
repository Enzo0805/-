<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手写类型判断</title>
</head>

<body>
    <script>
        function getType(val) {
            if (val === null) return val + "";
            else if (typeof val === "object") {
                let typeValue = Object.prototype.toString.call(val);
                let type = typeValue.split(" ")[1].split("]")[0];
                return type;
            }
            else {
                return typeof val;
            }
        }
        console.log(getType(11));
       
    </script>
</body>

</html>
