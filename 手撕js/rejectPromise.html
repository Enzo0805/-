<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rejectPromise</title>
</head>

<body>
    <script>
        function rejectPromise(p, time) {
            const p1 = new Promise((resolve, reject) => {
                setTimeout(() => {
                    reject(11111);
                }, time);
            })
            return Promise.race([p1, p]);
        }

        const p = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve(1);
            }, 4000);
        })

        rejectPromise(p, 3000)
            .then((res) => {
                console.log(res);
            })
            .catch(err => {
                console.log(err);
            })
    </script>
</body>

</html>
