<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0;
      }
      #wrapper {
        height: 100%;
        width: 100%;
      }
      .inner {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .point {
        display: flex;
        height: 50px;
        width: 50px;
        border-radius: 50%;
        background-color: aqua;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div class="inner"><span class="point"></span></div>
      <div class="inner">
        <span class="point"></span>
        <span class="point"></span>
        <span class="point"></span>
      </div>
      <div class="inner"><span class="point"></span></div>
    </div>
  </body>
</html>
